    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/pokedex.css">

</head>

<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon__imagem">

            <span class="pokemon__name">Charizard</span>

        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou nÃºmero" required>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-prev">Next &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>

</html>
